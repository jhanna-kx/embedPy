version: 1.0.{build}
image:
- Visual Studio 2017
artifacts:
- path: embedPy_windows-$(appveyor_repo_tag_name).zip
skip_non_tags: true
platform: x64
build_script:
- cmd: >-

    curl -fsSL -o k.h https://github.com/KxSystems/kdb/raw/master/c/c/k.h 

    curl -fsSL -o q.lib https://github.com/KxSystems/kdb/raw/master/w64/q.lib

    call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"

    mkdir w64 

    cl /LD /DKXVER=3 /Fep.dll /O2 py.c q.lib

    move p.dll w64 
after_build:
- cmd: >-
    
    7z a embedPy_windows-%APPVEYOR_REPO_TAG_NAME%.zip p.q p.k test.q tests w64/p.dll LICENSE README.md

    appveyor PushArtifact embedPy_windows-%APPVEYOR_REPO_TAG_NAME%.zip
deploy:
 release: $(appveyor_repo_tag_name)
 description: embedPy-$(appveyor_repo_tag_name)
 provider: GitHub
 auth_token:
  secure: Rmjr/Qu2PxeLabbLOSZbd8h5ThT0TGmu3iWF67kwup8CAjWQ4BX3RyfiQt5gPm4s
 prerelease: true
 force_update: true
 on:
  appveyor_repo_tag: true
 

