version: 1.0.{build}
branches:
  only:
  - travis
skip_non_tags: false
platform: x64
build_script:
- cmd: >-

    curl -o k.h https://github.com/KxSystems/kdb/raw/master/c/c/k.h 

    culr -o q.lib https://github.com/KxSystems/kdb/raw/master/w64/q.lib

    call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"

    cl /LD /DKXVER=3 /Fep.dll /O2 py.c py.h k.h q.lib
